<!DOCTYPE html>
<html>
<head>
    <title>Add Book and Review</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <style>
        .container {
            margin: auto;
            margin-top: 20px;

        }
        #register {
            width: 460px;
            margin: auto;
            position: relative;

        }
        #login {
            width: 460px;
            margin: auto;
            position: relative;
            margin-bottom: 150px;
            margin-top: 50px;

        }   
    </style>
</head>
<body>
    <div class="container">
        <p><a href="/home">Home</a> <a href="/">Logout</a></p>
        <div id="register">
            <h2>Add a New Book Title and a Review:</h2>
            <form role="form" action="/create_book" method="POST">
                <div class="form-group">
                    <label for="title">Book Title:</label>
                    <input type="text" class="form-control" name="title">
                </div>
                <div class="form-group">
                    <label>Author:</label>
                    <select name="est_author">
                        <option value="est_author"></option>
                    </select>
                    <label for="author">Or add a new author:</label>
                    <input type="text" class="form-control" name="new_author">
                </div>
                <div class="form-group">
                    <label for="content" name="content">Review:</label>
                    <input type="text" class="form-control" name="content">
                </div>
                <div class="form-group">
                    <label>Rating:</label>
                    <select name="rating">
                        <option value="rating" name="rating">1</option>
                        <option value="rating" name="rating">2</option>
                        <option value="rating" name="rating">3</option>
                        <option value="rating" name="rating">4</option>
                        <option value="rating" name="rating">5</option>
                    </select>
                    <label>stars</label>
                </div>  
                <button type="submit" class="btn btn-default">Add Book and Review</button>
            </form>
        </div>
    </div>  
</body>
</html>
